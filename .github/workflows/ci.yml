
env:
  DEVELOPER_DIR: /Applications/Xcode_14.2.app/Contents/Developer

on:
  push:
    branches: '*'
  schedule:
    - cron:  '0 1,7,13,23 * * *'

jobs:
  skip-template-tests:
    # needs: https://github.com/actions/runner-images/issues/6426
    #runs-on: macos-13
    runs-on: macos-12
    steps:
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Check skiptool
        run: swift package --disable-sandbox --allow-writing-to-package-directory skip info

      - name: Test TemplateLibKt (SPM)
        run: swift test

      - name: Show PlugIn Output Tree (SPM)
        run: |
          brew install tree
          tree -I build -l .build/plugins/outputs/skip-template/TemplateLibTestsKt

      - name: Test TemplateLibKt (Xcode)
        run: xcodebuild test -skipPackagePluginValidation -configuration Debug -sdk "macosx" -destination "platform=macosx" -scheme TemplateLibKt

      - name: Show PlugIn Output Tree (Xcode)
        run: |
          brew install tree
          tree -I build -l ~/Library/Developer/Xcode/DerivedData/*/SourcePackages/plugins/skip-template.output/TemplateLibTestsKt

